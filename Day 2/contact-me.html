  <div class="form-container">
    <h1>GET IN TOUCH</h1>
    <form>
        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control" id="name">

        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email">

        <label for="phone" class="form-label">Phone Number</label>
        <input type="tel" class="form-control" id="phone">

        <label for="subject" class="form-label">Subject</label>
        <select id="subject" class="form-control custom-select">
          <option value=""></option>
          <option value="comment">Komentar</option>
          <option value="critic">Kritik</option>
          <option value="feedback">Saran</option>
      </select>

        <label for="message">Your Message</label>
        <textarea id="message" name="message" rows="5"></textarea>

        <button type="submit" class="submit" onclick="getData(event)">Submit</button>
    </form>
