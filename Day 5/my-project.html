      <section class="form-section">
        <h1>ADD MY PROJECT</h1>

        <form id="projectForm">
            <label for="">Project Name</label>
            <input type="text" id="projectName" required>

            <div class="date-group">
                <div>
                    <label>Start Date</label>
                    <input type="date" id="startDate" required>
                </div>
                <div>
                    <label>End Date</label>
                    <input type="date" id="endDate" required>
                </div>
            </div>

            <label>Description</label>
            <textarea id="description" rows="4" required></textarea>

            <label>Technologies</label>
            <div class="checkbox-group">
                <label><input type="checkbox" value="Node.js">Node Js</label>
                <label><input type="checkbox" value="React.js">React Js</label>
                <label><input type="checkbox" value="Next.js">Next Js</label>
                <label><input type="checkbox" value="TypeScript.js">TypeScript Js</label>
            </div>

            <label>Upload Image</label>
            <input type="file" id="imageUpload" accept="image/*" required>

            <button type="submit">Submit</button>
        </form>

        <h1>MY PROJECT</h1>
        <div id="projectList" class="project-list"></div>
